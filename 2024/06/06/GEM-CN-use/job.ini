[general]

description = CHN2021_V09
calculation_mode = classical
random_seed = 805

[geometry]

sites_csv = sites_chn_res6.csv

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 4.0
complex_fault_mesh_spacing = 10.0
width_of_mfd_bin = 0.1

[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_1pt0km_per_sec = 30.0
reference_depth_to_2pt5km_per_sec = 0.57

[calculation]

source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {"PGA": logscale(0.0005, 3.00, 25),
                                      "SA(0.1)": logscale(0.0005, 8.00, 25),
                                      "SA(0.2)": logscale(0.0005, 9.00, 25),
                                      "SA(0.3)": logscale(0.0005, 8.00, 25),
                                      "SA(0.6)": logscale(0.0005, 5.50, 25),
                                      "SA(1.0)": logscale(0.0005, 3.60, 25),
                                      "SA(2.0)": logscale(0.0005, 2.10, 25)}
truncation_level = 5.0
maximum_distance = {'default': 300.}
ps_grid_spacing = 50

[output]

export_dir = ../out
mean_hazard_curves = true
quantile_hazard_curves =
hazard_maps = true
uniform_hazard_spectra = true
poes = 0.002105 0.000404
