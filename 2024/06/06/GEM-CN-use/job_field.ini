[general]

description = CHN2021_V09 Scenarios
calculation_mode = event_based
ses_seed = 3

[geometry]

sites_csv = sites.csv

[logic_tree]
source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT.xml
number_of_logic_tree_samples = 1
ses_per_logic_tree_path = 10000

[erf]

rupture_mesh_spacing = 4.0
complex_fault_mesh_spacing = 10.0
width_of_mfd_bin = 0.1


[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_1pt0km_per_sec = 30.0
reference_depth_to_2pt5km_per_sec = 0.57

[event_based_params]

ground_motion_correlation_model = JB2009
ground_motion_correlation_params = {"vs30_clustering": False}


[calculation]

investigation_time = 1
intensity_measure_types_and_levels = {"PGA": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(0.1)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(0.2)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(0.3)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(0.6)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(1.0)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0],
                                    "SA(2.0)": [0.1, 0.2, 0.3, 0.6, 1.0, 2.0]}
truncation_level = 5.0
maximum_distance = {'default': 300.}
minimum_magnitude = 5.5
minimum_intensity = 0.05


[output]

export_dir = ./results
ground_motion_fields = true
hazard_curves_from_gmfs = true
hazard_maps = true
poes = 0.0021